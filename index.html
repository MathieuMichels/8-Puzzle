<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Puzzle Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Jeu de puzzle √† 8 pi√®ces avec diff√©rents niveaux de difficult√©">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>üß© 8-Puzzles </h1>
        
        <div class="game-section">
            <div class="puzzle-container">
                <div class="puzzle-grid" id="puzzleGrid"></div>
            </div>

            <div class="info">
                <span>Mouvements: <span id="moveCount">0</span></span>
                <span>Minimum: <span id="minMoves">0</span></span>
                <span>Temps: <span id="timer">00:00</span></span>
            </div>

            <div class="status" id="status">Cliquez sur une tuile adjacente √† l'espace vide pour la d√©placer</div>

            <div class="difficulty-selector">
                <label for="difficulty">Difficult√© :</label>
                <select id="difficulty" class="difficulty-select">
                    <option value="very-easy">Tr√®s facile (< 5 coups)</option>
                    <option value="easy">Facile (5-9 coups)</option>
                    <option value="medium" selected>Moyen (10-14 coups)</option>
                    <option value="hard">Difficile (15-19 coups)</option>
                    <option value="very-hard">Tr√®s difficile (20-24 coups)</option>
                    <option value="extreme">Extr√™me (25+ coups)</option>
                    <option value="custom">Personnalis√©</option>
                    <option value="random">Al√©atoire</option>
                </select>
                <div id="customMovesContainer" style="display: none; margin-top: 10px;">
                    <label for="customMoves">Nombre de coups:</label>
                    <input type="number" id="customMoves" min="0" max="31" value="15" style="width: 60px;">
                </div>
            </div>

            <div class="controls">
                <button class="btn-primary" id="shuffleBtn">üîÑ M√©langer</button>
                <button class="btn-secondary" id="solveBtn">ü§ñ R√©soudre</button>
                <button class="btn-danger" id="stopBtn">‚èπÔ∏è Arr√™ter</button>
            </div>
            
            <div class="goal-state">
                <h3>√âtat final :</h3>
                <div class="goal-grid">
                    <div class="goal-tile">1</div>
                    <div class="goal-tile">2</div>
                    <div class="goal-tile">3</div>
                    <div class="goal-tile">4</div>
                    <div class="goal-tile">5</div>
                    <div class="goal-tile">6</div>
                    <div class="goal-tile">7</div>
                    <div class="goal-tile">8</div>
                    <div class="goal-tile empty"></div>
                </div>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="chart-container">
                <canvas id="movesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Notifications PWA -->
    <div id="offline-notification" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #f44336; color: white; text-align: center; padding: 10px; z-index: 1000;">
        ‚ö†Ô∏è Vous √™tes hors ligne.
    </div>
    
    <div id="update-notification" style="display: none; position: fixed; top: 50px; left: 0; right: 0; background: #4CAF50; color: white; text-align: center; padding: 10px; z-index: 1000;">
        üÜï Nouvelle version disponible! 
        <button onclick="location.reload()" style="margin-left: 10px; padding: 5px 10px; background: white; color: #4CAF50; border: none; border-radius: 3px; cursor: pointer;">
            Mettre √† jour
        </button>
    </div>

    <div id="install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #2196F3; color: white; padding: 15px; border-radius: 8px; z-index: 1000;">
        <div>üì± Installer l'application 8-Puzzle sur votre appareil</div>
        <div style="margin-top: 10px;">
            <button id="install-btn" style="padding: 8px 16px; background: white; color: #2196F3; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">
                Installer
            </button>
            <button id="dismiss-btn" style="padding: 8px 16px; background: transparent; color: white; border: 1px solid white; border-radius: 4px; cursor: pointer;">
                Plus tard
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/chart.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        console.log('üöÄ Initialisation PWA...');
        
        // Variables globales
        let registration = null;
        let deferredPrompt = null;
        
        // √âl√©ments UI
        const offlineNotification = document.getElementById('offline-notification');
        const updateNotification = document.getElementById('update-notification');
        const installPrompt = document.getElementById('install-prompt');
        const installBtn = document.getElementById('install-btn');
        const dismissBtn = document.getElementById('dismiss-btn');
        
        // Gestion du statut de connexion
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineNotification.style.display = 'none';
                console.log('üåê En ligne');
            } else {
                offlineNotification.style.display = 'block';
                console.log('üì¥ Hors ligne');
            }
        }
        
        // √âcouter les changements de connectivit√©
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // V√©rifier l'√©tat initial
        updateOnlineStatus();
        
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            console.log('‚úÖ Service Worker support√©');
            
            navigator.serviceWorker.register('./service-worker.js', { scope: './' })
                .then(reg => {
                    registration = reg;
                    console.log('üéâ Service Worker enregistr√©!', reg.scope);
                    
                    // Gestion des mises √† jour
                    reg.addEventListener('updatefound', () => {
                        console.log('üîÑ Mise √† jour trouv√©e');
                        const newWorker = reg.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('‚ú® Nouvelle version pr√™te');
                                updateNotification.style.display = 'block';
                            }
                        });
                    });
                    
                    // V√©rifier s'il y a une mise √† jour en attente
                    if (reg.waiting) {
                        console.log('‚è≥ Mise √† jour en attente');
                        updateNotification.style.display = 'block';
                    }
                    
                    // V√©rification p√©riodique des mises √† jour
                    setInterval(() => {
                        if (registration) {
                            registration.update().catch(e => console.warn('Erreur mise √† jour:', e));
                        }
                    }, 60000);
                })
                .catch(error => {
                    console.error('‚ùå √âchec enregistrement Service Worker:', error);
                });
                
            // √âcouter les messages du Service Worker
            navigator.serviceWorker.addEventListener('message', event => {
                console.log('üì® Message SW:', event.data);
                
                if (event.data.type === 'SW_ACTIVATED') {
                    console.log('üîÑ Service Worker activ√©, version:', event.data.version);
                }
            });
        } else {
            console.log('‚ùå Service Worker non support√©');
        }
        
        // Gestion de l'installation PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üì± PWA installable');
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });
        
        installBtn.addEventListener('click', async () => {
            console.log('üëÜ Installation demand√©e');
            installPrompt.style.display = 'none';
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('üì± R√©sultat installation:', outcome);
                deferredPrompt = null;
            }
        });
        
        dismissBtn.addEventListener('click', () => {
            console.log('‚ùå Installation refus√©e');
            installPrompt.style.display = 'none';
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('üéâ PWA install√©e avec succ√®s!');
            deferredPrompt = null;
        });
        
        console.log('‚úÖ PWA initialis√©e');
    </script>
</body>
</html>
